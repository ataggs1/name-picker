<div class="container">
  <div class="header">
    <h1>Random Name Picker</h1>
    <p>Pick a random name from your list!</p>
  </div>

  <div class="name-picker-section">
    <div class="input-section">
      <h3>Add Names</h3>
      <div class="input-group">
        <input 
          type="text" 
          [(ngModel)]="newName" 
          placeholder="Enter a name"
          class="name-input"
          (keyup.enter)="addName()"
        >
        <button (click)="addName()" class="add-btn">Add</button>
      </div>
      
      <div class="names-list" *ngIf="names.length > 0">
        <h4>Current Names:</h4>
        <div class="name-chips">
          @for (name of names; track name; let i = $index) {
            <div class="name-chip">
              <span>{{ name }}</span>
              <button (click)="removeName(i)" class="remove-btn">Ã—</button>
            </div>
          }
        </div>
      </div>
    </div>

    <div class="picker-section">
      <button 
        (click)="pickRandomName()" 
        [disabled]="names.length === 0"
        class="pick-btn"
      >
        Pick Random Name
      </button>
      
      <div class="selected-name-container" *ngIf="selectedName">
        <div class="selected-name">{{ selectedName }}</div>
        <div class="fireworks" [class.show]="showFireworks">
          <div class="firework" style="--delay: 0s; --color: #ff6b6b;"></div>
          <div class="firework" style="--delay: 0.2s; --color: #4ecdc4;"></div>
          <div class="firework" style="--delay: 0.4s; --color: #45b7d1;"></div>
          <div class="firework" style="--delay: 0.6s; --color: #f9ca24;"></div>
          <div class="firework" style="--delay: 0.8s; --color: #6c5ce7;"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet />
